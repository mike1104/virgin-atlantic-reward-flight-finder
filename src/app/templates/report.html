<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virgin Atlantic Reward Flights</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Virgin Atlantic Reward Flights</h1>
      <p><a href="https://www.virginatlantic.com/reward-flight-finder" target="_blank" rel="noopener noreferrer" class="external-link finder-link">Go to the Official Reward Seat Checker</a></p>
      <p class="last-scrape-status">Last update: <span class="last-scrape-value">Unknown</span></p>
    </header>

    <div class="filters-shell">
      <button type="button" class="filters-toggle" aria-expanded="true">
        <span>Filters</span>
      </button>
      <div class="filters-summary"></div>
      <div class="global-filters">
        <div class="filters-row filters-row-route">
          <div class="filter-section">
            <span class="filter-label">From:</span>
            <div class="from-multiselect">
              <button type="button" class="from-toggle is-placeholder">Select</button>
              <div class="from-dropdown">
                <div class="from-list"></div>
              </div>
            </div>
          </div>
          <div class="filter-section filter-section-swap">
            <button type="button" class="swap-route-btn" title="Swap from and to" aria-label="Swap from and to" disabled>
              <svg class="swap-route-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 7h11l-2.8-2.8L16.6 3 22 8.4l-5.4 5.4-1.4-1.4L18 9H7V7zm10 10H6l2.8 2.8-1.4 1.4L2 15.8l5.4-5.4 1.4 1.4L6 15h11v2z"/>
              </svg>
            </button>
          </div>
          <div class="filter-section">
            <span class="filter-label">To:</span>
            <div class="dest-multiselect">
              <button type="button" class="dest-toggle is-placeholder">Select departure first</button>
              <div class="dest-dropdown">
                <div class="dest-actions">
                  <label class="dest-option dest-select-toggle">
                    <input type="checkbox" class="dest-select-all-cb">
                    <span>All</span>
                  </label>
                </div>
                <div class="dest-list"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="filters-row filters-row-trip">
          <div class="filter-section">
            <span class="filter-label">Travel Window:</span>
            <input type="date" class="date-input date-start">
            <span class="range-separator">to</span>
            <input type="date" class="date-input date-end">
          </div>
          <div class="filter-section">
            <span class="filter-label">Nights:</span>
            <input type="number" class="range-input nights-min" value="5" min="1" max="365">
            <span class="range-separator">to</span>
            <input type="number" class="range-input nights-max" value="12" min="1" max="365">
          </div>
          <div class="filter-section">
            <label class="filter-label">
              Travellers:
              <input type="number" class="range-input adults-count" value="2" min="1" max="9">
            </label>
          </div>
          <div class="filter-section">
            <label class="filter-label">
              Cabin:
              <select class="filter-select cabin-min"></select>
            </label>
          </div>
        </div>

        <div class="points-shell collapsed">
          <button type="button" class="points-toggle" aria-expanded="false">
            <span>Points & Cost</span>
          </button>
          <div class="points-row">
            <div class="filter-section">
              <label class="filter-label">
                Balance:
                <input type="number" class="points-balance" placeholder="0" min="0" step="1000">
              </label>
            </div>
            <div class="filter-section">
              <label class="filter-label" title="Extra percentage of points received during buy-points promotions (e.g. 60% means buying 10,000 pts gives 16,000)">
                Bonus:
                <input type="number" class="range-input bonus-rate" value="0" min="0" max="100" step="5">%
              </label>
            </div>
            <div class="filter-section">
              <label class="filter-checkbox">
                <input type="checkbox" class="show-cost-cols">
                <span>Show cost columns</span>
              </label>
            </div>
            <div class="filter-section">
              <a href="https://vaabrowse.virginatlantic.com/gh/en/flying-club/earn-points/buy-points.html" target="_blank" rel="noopener noreferrer" class="external-link buy-points-link">Buy Virgin Points</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="results-area">
      <p class="summary"><span class="combo-count">0</span> return options found (<span class="visible-count">0</span> visible, showing <span class="page-range">0</span>)</p>
      <div class="table-scroll">
        <table class="results-table">
          <thead>
            <tr>
              <th class="sortable" data-column="origin">From</th>
              <th class="sortable" data-column="destination">To</th>
              <th class="sortable" data-column="depart">Depart</th>
              <th class="sortable" data-column="return">Return</th>
              <th class="sortable" data-column="nights">Nights</th>
              <th class="sortable" data-column="outCabin">Out</th>
              <th class="sortable" data-column="inCabin">In</th>
              <th class="sortable" data-column="remainingSeats">Seats</th>
              <th class="sortable" data-column="taxesFees">Est. Taxes/Fees</th>
              <th class="sortable" data-column="totalPoints">Points</th>
              <th class="sortable" data-column="topUpCost">Top-Up Cost</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pagination-controls">
        <div class="pagination-info">
          <label>Rows per page:
            <select class="rows-per-page">
              <option value="50" selected>50</option>
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="500">500</option>
              <option value="9999999">All</option>
            </select>
          </label>
        </div>
        <div class="pagination-buttons">
          <button class="page-btn prev-btn" disabled>← Previous</button>
          <span class="page-numbers"></span>
          <button class="page-btn next-btn">Next →</button>
        </div>
      </div>
    </div>
  </div>

  <script src="data-contracts.js"></script>
  <script src="app.js"></script>
</body>
</html>
