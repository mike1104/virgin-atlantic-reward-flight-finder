name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Compile TypeScript
        run: npx tsc

      - name: Build report shell
        run: node dist/cli.js build

      - name: Resolve latest scrape workflow run
        id: latest-scrape
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_ID="$(gh api \
            repos/${{ github.repository }}/actions/workflows/scrape.yml/runs \
            --field branch=main \
            --field status=completed \
            --field conclusion=success \
            --field per_page=1 \
            --jq '.workflow_runs[0].id')"
          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "No successful scrape workflow run found."
            exit 1
          fi
          echo "run_id=$RUN_ID" >> "$GITHUB_OUTPUT"

      - name: Download latest scraped data artifact
        uses: actions/download-artifact@v4
        with:
          name: scraped-data
          run-id: ${{ steps.latest-scrape.outputs.run_id }}
          github-token: ${{ github.token }}
          path: output

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
